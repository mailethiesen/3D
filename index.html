<script type="text/javascript">
// setting up the camera
  var scene = new THREE.Scene( );
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
  // 0.1 is the near clipping plane and 1000 is the far clipping pane.

  // setting up the renderer
  var renderer = new THREE.WebGLRenderer( );
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

  // auto detect when the viewport changes size
  window.addEventListener( 'resize', function( )
    {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize( width, height ); 
      // update the camera aspect
      camera.aspect = width / height;
      camera.updateProjectionMatrix( );
    } );

  // add orbit controls
  controls = new THREE.OrbitControls( camera, renderer.domElement );

  // add obj

    var render = function( )
  {
 
  var MTLLoader = new THREE.MTLLoader( );
  MTLLoader.load("models/bmpillar.mtl", function( materials ){

    materials.preload( );
    var OBJLoader = new THREE.OBJLoader( );
    OBJLoader.setMaterials( materials );

    OBJLoader.load("models/bmpillar.obj", function(mesh) {
        scene.add(mesh);


    
      });
    });
   renderer.render( scene, camera );
  };


  var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );

  var cubeMaterials = 
  [

    new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( '1984.433.31.jpg' ), side: THREE.DoubleSide } ), //Bottom
    new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( '1984.433.31.jpg' ), side: THREE.DoubleSide } ), //Front
    new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader( ).load( '1984.433.31.jpg'), side: THREE.DoubleSide } ), //Back
  ];
  // create a material, color, or image texture
  var material = new THREE.MeshFaceMaterial( cubeMaterials );
  // var material = new THREE.MeshBasicMaterial( {color: 0xffffff, wireframe: true } );
  var cube = new THREE.Mesh( geometry, material );
  scene.add( cube );


  camera.position.z = 0.5;

  var ambientLight = new THREE.AmbientLight( 0xFFFFFF //light color
  , 1 //intensity value 
  );
  scene.add( ambientLight );

  // game logic
  var update = function( )
  {
    cube.rotation.x -= 0.001;
    // cube.rotation.x -= SPEED * 2;
    cube.rotation.y += 0.001;
    var time = Date.now( ) * 0.0005;

  };

// draw scene
  var render = function( )
  {
  renderer.render( scene, camera );

// google some game loops ;) run game loop (update, render, repeat)
  var GameLoop = function( )

GameLoop( );
